<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script src="script.js"></script>
    <form id="form" action="/signup/" method ="post">

      <main class="sup">
        <h1 class="su">Sign Up</h1> 
        <label>Email
          <input id="email" type="email" placeholder="foo@bar.com"required/>
        
        </label>
          <label >Password
          <input id="password" type="password" placeholder="1234passw0rd" required/>
        </label>
        <button type="submit" id="sign">Sign Up
          </button>
      </main>
    
    </form>
    <footer> Already have an account? <a href="/login">Log In</a>
    </footer>
  </body>
</html>
